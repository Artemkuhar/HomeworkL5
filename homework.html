<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Homework</title>
	<link rel="stylesheet" href="style/style.css">

</head>
<body>
	<header>
		<h1>Home Work</h1>
	</header>
	<main>
		<section class="FirstSection">
				<iframe width="100%" height="500" src="https://www.youtube.com/embed/ox7jGgbGLH0?rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
		</section>
		<section class="SecondSection">
				<h2>Home Work</h2>	
		</section>
		<section class="ThirdSection">
			<svg class="svgImg">
				<!-- house -->
				<polyline points="250,500 50,500 50,300 250,300 250,500" fill="rgb(255,255,255)" stroke-width="2" stroke="rgb(12,0,0)"/> <!-- carcass -->
				<polyline points="50,300 150,150 250,300 50,300" fill="rgb(255,255,255)" stroke-width="2" stroke="rgb(12,0,0)"/><!-- roof -->
				<polyline points="175,500 175,425 125,425 125,500" fill="rgb(255,255,255)" stroke-width="2" stroke="rgb(12,0,0)"/> <!-- Door -->
				<polyline points="225,325 175,325 175,375 225,375 225,325 " fill="rgb(255,255,255)" stroke-width="2" stroke="rgb(12,0,0)"/><!-- window -->
				<polyline points=" 225,350 175,350 " fill="rgb(255,255,255)" stroke-width="2" stroke="rgb(12,0,0)"/><!-- window2 -->
				<polyline points="200,375 200,325" fill="rgb(255,255,255)" stroke-width="2" stroke="rgb(12,0,0)"/><!-- window3 -->
				<circle r="25" cx="150" cy="250" fill="rgb(255,255,255)" stroke="rgb(12,0,0)" stroke-width="2"/><!-- round window -->
				<polyline points="150,275 150,225" fill="rgb(255,255,255)" stroke-width="2" stroke="rgb(12,0,0)"/><!-- round window2 -->
				<polyline points="175,250 125,250" fill="rgb(255,255,255)" stroke-width="2" stroke="rgb(12,0,0)"/><!-- round window2 -->
				<!-- tree -->
				<polyline points="400,500 400,450 500,450 400,375 475,375 400,275 450,275 388,200 325,275 375,275 300,375 375,375 275,450 375,450 375,500 400,500" fill="rgb(255,255,255)" stroke-width="2" stroke="rgb(12,0,0)"/>
				<!-- sun -->
				<circle r="50" cx="475" cy="100" fill="rgb(255,255,255)" stroke-width="2" stroke="rgb(255,255,255)"/>
				<polyline points="475,0 475,50" fill="rgb(255,255,255)" stroke-width="5" stroke="rgb(255,255,255)"/>
				<polyline points="425,100 375,100" fill="rgb(255,255,255)" stroke-width="5" stroke="rgb(255,255,255)"/>
				<polyline points="475,150 475,200" fill="rgb(255,255,255)" stroke-width="5" stroke="rgb(255,255,255)"/>
				<polyline points="525,100 575,100" fill="rgb(255,255,255)" stroke-width="5" stroke="rgb(255,255,255)"/>
				<polyline points="400,175 550,25" fill="rgb(255,255,255)" stroke-width="5" stroke="rgb(255,255,255)"/>
				<polyline points="400,25 550,175" fill="rgb(255,255,255)" stroke-width="5" stroke="rgb(255,255,255)"/>



			</svg>
		</section>
	</main>
	<footer>
		<p class="footerParagraph">the end of homework</p>
	</footer>
</body>
</html>
